    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PFSOLVER</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    </head>

    <body style="background-color: #A0BCC2;">
        <section class="vh-100" >
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-8">
                        <div class="card" style="border-radius: 1rem;" >
                            <div class="row g-0 text-center">
                                <div class="col-md-6 col-lg-5 d-none d-md-block " style="background-color: #F9EBC8;border-radius: 1rem;">
                                    <div class="mb-3 pb-1 ">
                                        <span class="h1 fw-bold mb-0 text-center">PFSOLVER</span>
                                    </div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                        alt="login form" class="img-fluid" style="border-radius: 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form method="post" action="./js/app.js">
                                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta
                                            </h3>
                                            <!--Correo-->
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="correo">Correo</label>
                                                <input type="email" id="correo" class="form-control form-control-lg" />
                                            </div>
                                            <!--Contraseña-->
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="contrasena">Contraseña</label>
                                                <input type="password" id="contrasena"
                                                    class="form-control form-control-lg" />

                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button class="btn  btn-lg btn-block" type="button"
                                                    style="background-color: #A0BCC2;">Ingresar</button>
                                            </div>

                                            <a class="small" href="#!">¿Olvidaste tu contraseña?</a>
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes cuenta? <a href="#!"
                                                    style="color: #393f81;">Registrate aquí</a></p>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    </html>
